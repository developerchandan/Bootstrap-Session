<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="style.css">
<script src="https://use.fontawesome.com/df52633754.js"></script>

<script>
    var myVar;
    
    function myFunction() {
        myVar = setTimeout(showPage, 3000);
    }
    
    function showPage() {
      document.getElementById("loader").style.display = "none";
      document.getElementById("myDiv").style.display = "block";
    }
    </script>
</head>
<body onload="myFunction()" style="margin:0;">
    <div id="loader"></div>
<div class="main" style="display:none;" id="myDiv" class="animate-bottom">
  
 
        <div class="header_top">
            <div class="row">
<div class="col-sm-4" style="background-color: black;color: white;">
  <span style="position: relative;top: 10px;left: 60px;">
    <i class="fa fa-envelope-o" aria-hidden="true" style="color: #76A541">&nbsp;</i>
    contactus@itupworks.com</span>
  <span style="position:absolute;top: 10px;left: 284px;color: white"><i class="fa fa-phone"style="color: #76A541" aria-hidden="true"></i> &nbsp;+91-9205262451</span>
  </div>
                


<div class="col-sm-4" style="background-color:black;"></div>
                <div class="col-sm-4" style="background-color:black;">
                    <i class="fa fa-linkedin" aria-hidden="true"style="position: absolute;top:10px;right: 100px;color: #ffffff;" ></i>&nbsp;
                    <i class="fa fa-facebook" aria-hidden="true" style="position: absolute;top:10px;right: 124px;color: #ffffff;"></i>&nbsp;
                    <i class="fa fa-twitter" aria-hidden="true" style="position: absolute;top:10px;right: 145px;color: #ffffff;"></i>
                </div>
              </div>
        </div>    



        
<div class="headerbottom">

              <img src="./images/FoundLayEducation_Logo.png" style="max-width: 100%;height: auto;position: relative;left: 60px; " class="img-responsive" height="80px" width="250px">
          

          </div>
          <div class="navbar">
             <nav>
               
             </nav>

          </div>

        </div>

<div class="container-fluid">
  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="./images/000-13.jpeg" alt="Los Angeles" style="width:100%;height: 450px;">
      </div>

      <div class="item">
        <img src="./images/Banner1.jpg" alt="Chicago" style="width:100%; height: 450px;">
      </div>
    
      <div class="item">
        <img src="./images/nbackground-slider-1.jpg" alt="New york" style="width:100%;height: 450px;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>


</div>

</body>
</html>
